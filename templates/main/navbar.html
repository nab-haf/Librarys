{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
	<title>BookNab -  Book Store </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'main/css/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/icomoon/icomoon.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/vendor.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css'%}">
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'main/css/style_t.css'%}"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="{% static 'dashboard/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">

	<div id="header-wrap">

		<div class="top-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="social-links">
							<ul>
								<li>
									<a href="#"><i class="icon icon-facebook"></i></a>
								</li>
								<li>
									<a href="#"><i class="icon icon-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="icon icon-youtube-play"></i></a>
								</li>
								<li>
									<a href="#"><i class="icon icon-behance-square"></i></a>
								</li>
							</ul>
						</div><!--social-links-->
					</div>
					<div class="col-md-6">
						<div class="right-element">

                                           
                       {% if member.name %}
                        <a class="nav-icon position-relative text-decoration-none" href="{% url 'homepage'%}">
                        <i class="bi bi-box-arrow-left  mr-3" style="font-size:large; color:red"></i></a>
                        <!-- <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">+99</span> -->
                         {%else%}
						<a class="nav-icon position-relative text-decoration-none" href="{% url 'pro_memb'%}">
                        <i class="bi bi-person-circle text-dark mr-3" style="font-size:large; "></i></a>
						 {%endif%}


							<div class="action-menu">

								<div class="search-bar">
									<a href="#" class="search-button search-toggle" data-selector="#header-wrap">
										<i class="icon icon-search"></i>
									</a>
									<form role="search" method="get" class="search-box">
										<input class="search-field text search-input" placeholder="Search"
											type="search">
									</form>
								</div>
							</div>

						</div><!--top-right-->
					</div>

				</div>
			</div>
		</div><!--top-content-->

		<header id="header">
			<div class="container-fluid">
				<div class="row">

					<div class="col-md-2">
						<div class="main-logo">
							<a href="{% url 'homepage'%}"><img src="/static/main/images/main-logo.png" alt="logo"></a>
						</div>

					</div>

					<div class="col-md-10">

						<nav id="navbar">
							<div class="main-menu stellarnav">
								<ul class="menu-list">
									<li class="menu-item active"><a href="{% url 'homepage'%}">Home</a></li>
									<li class="menu-item has-sub">
										<a href="#pages" class="nav-link">Books</a>
                                         
										<ul>
                                             {%for categ in category%}
											<li class="active"><a href="{% url 'one_category' categ.name %}">{{categ.name}}</a></li>
											{% endfor%}
										</ul>

									</li>
									<li class="menu-item"><a href="{%url 'all'%}" class="nav-link">All Books</a></li>
									<li class="menu-item"><a href="#latest-blog" class="nav-link">Blog</a></li>
									<li class="menu-item"><a href="{% url 'about'%}" class="nav-link">About</a></li>
									<li class="menu-item"><a href="{%url 'contact'%}" class="nav-link"> Contact</a></li>
								</ul>

								<div class="hamburger">
									<span class="bar"></span>
									<span class="bar"></span>
									<span class="bar"></span>
								</div>

							</div>
						</nav>

					</div>

				</div>
			</div>
		</header>

	</div><!--header-wrap-->
