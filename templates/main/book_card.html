{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login -  Book Store </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'main/css/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/icomoon/icomoon.css' %}">
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'main/css/vendor.css'%}"> -->
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css'%}">
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'main/css/style_t.css'%}"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


  <body>
    <h2 class="text-center">  Books List </h2>
     <div class="row " style="width: 90%;margin-left: 20px;">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'homepage'%}">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Category /{{cate.name}}</a></li>
          
          </ol>
        </nav>
      </div>
    </div>

        
    <section  class="py-5 my-5">
		<div class="container">
			<div class="row">
				

					<div class="product-list" data-aos="fade-up">
						<div class="row">
						   {% for book in Books %}

							<div class="col-md-3">
								<div class="product-item">
									<figure class="product-style">
										<a href="{% url 'single_book' book.pk %}"><img src="{{book.image.url}}" alt="Books" class="product-item"></a>
										<button type="button" class="add-to-cart" data-product-tile="add-to-cart">Quick View</button>
									</figure>
									<figcaption>
										<a href="{% url 'single_book' book.pk %}"><h3>{{book.title}}</h3></a>
										<span>{{book.author}}</span>
										<div class="item-price">$ 40.00</div>
									</figcaption>
								</div>
							</div>
                            {%empty%}
								  <h3 style="text-align: center;">There are no items to display.</h3>
								
							{% endfor %}

						</div><!--ft-books-slider-->
					</div><!--grid-->


				</div><!--inner-content-->
			</div>

			<div class="row">
				<div class="col-md-12">

					<div class="btn-wrap align-right">
						<a href="#" class="btn-accent-arrow">View all products <i
								class="icon icon-ns-arrow-right"></i></a>
					</div>

				</div>
			</div>
		</section>
	</section>

   <script src="{% static 'main/js/jquery-1.11.0.min.js'%}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="{% static 'main/js/plugins.js'%}"></script>
	<script src="{% static 'main/js/script.js'%}"></script>
 
  </body>  
</html>
